<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="h-screen relative font-outfit bg-blue-100">
    <div
      class="bg-white drop-shadow-lg p-5 border rounded-2xl w-3/4 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center md:w-1/5"
    >
      <img
        class="rounded-lg"
        src="./images/image-qr-code.png"
        alt="QR code"
        srcset=""
      />
      <h1 class="font-bold my-4 text-xl">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-sm font-base text-light-gray">
        Scan the QR to visit Frontend Mentor and take your coding skills to the
        next level
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akash Panwar</a>.
    </div>
  </body>
</html>
